<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Updated Successfully - UniVault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .success-title {
            color: #2a4d8f;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #2a4d8f;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #1e3a6f;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo span {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo .uni {
            color: #2a4d8f;
        }
        
        .logo .vault {
            color: #f4a261;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo">
            <span class="uni">Uni</span><span class="vault">vault</span>
        </div>
        
        <div class="success-icon">âœ“</div>
        
        <h1 class="success-title">Profile Updated Successfully!</h1>
        
        <p class="success-message">
            Your profile information has been updated successfully. 
            All changes have been saved to your account.
        </p>
        
        <a href="profile.html" class="btn">Return to Profile</a>
    </div>
    
    <script>
        // Add CIF parameter to profile link if available
        document.addEventListener('DOMContentLoaded', function() {
            const cifNumber = localStorage.getItem('cif_number') || sessionStorage.getItem('cif_number');
            if (cifNumber) {
                const profileLink = document.querySelector('a[href="profile.html"]');
                if (profileLink) {
                    profileLink.href = `profile.html?cif=${cifNumber}`;
                }
            }
        });
    </script>
</body>
</html>
