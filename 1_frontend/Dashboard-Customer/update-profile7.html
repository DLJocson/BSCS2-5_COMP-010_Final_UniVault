<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="update-profile7.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="username-password-page">
      <h1 class="title">Profile Update Complete</h1>
      <div class="text-box">
        <p style="text-align: center; font-size: 1.2em; color: #333; margin: 20px 0;">
          Your profile has been updated successfully!
        </p>
        <p style="text-align: center; color: #666; margin: 10px 0;">
          You will be redirected back to your profile page.
        </p>
      </div>

      <div class="button" style="display: flex; justify-content: center; gap: 32px; margin-top: 32px;">
        <div class="proceed">
          <button id="finish-btn" style="padding: 12px 32px; font-size: 1.2em; background: #1f65b4; color: #fff; border: none; border-radius: 20px; cursor: pointer;">Finish</button>
        </div>
      </div>
      <script>
        document.getElementById('finish-btn').onclick = function() {
          window.location.href = 'profile.html';
        };
        
        // Auto-redirect after 3 seconds
        setTimeout(function() {
          window.location.href = 'profile.html';
        }, 3000);
      </script>
    </div>
  </body>
</html>
