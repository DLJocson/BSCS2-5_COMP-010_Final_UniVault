<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVault - Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="log-in-page">
        <img src="../assets/logowtext.png" alt="UniVault Logo" />
        
        <div class="admin-header">
            <h2>Admin Portal</h2>
        </div>

        <form id="admin-login-form" class="login-form">
            <div class="text-box">
                <input type="text" id="username" placeholder="Enter Username" required />
                <input type="password" id="password" placeholder="Enter Password" required />
            </div>

            <div class="button">
                <button type="submit" id="admin-login-btn">Admin Login</button>
            </div>
        </form>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="demo-credentials">
            <p><strong>Test Credentials:</strong></p>
            <p>Username: <strong>jrizal</strong> | Password: <strong>admin123</strong></p>
        </div>

        <div class="customer-login">
            <button id="customer-login-btn">Customer Login</button>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>

<style>
  body {
    background-image: url('../assets/bg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
