<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>UniVault - Closed Accounts Admin</title>
    <link rel="stylesheet" href="admin-closed-account.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="closed-accounts-page">
    <div class="deposit-page">
      <div class="page-wrapper">
        <div class="left-side-bar">
          <div class="customer-options">
            <div class="customer-options-container">
              <a id="dashboard-option" href="admin-dashboard.html">Dashboard</a>
            </div>
            <div class="customer-options-container">
              <a id="user-management-option" href="admin-user-management.html">User Management</a>
            </div>
            <div class="customer-options-container">
              <a id="closed-account-option" href="admin-closed-account.html">Closed Accounts</a>
            </div>
          </div>
        </div>

        <div class="wrapper">
          <nav class="nav-bar">
            <div class="nav-content">
              <h3 class="page-title">Closed Accounts</h3>
              <div class="logout-container">
                <span class="logout-text">Logout</span>
                <img id="log-out" src="../assets/log-out-logo.png" alt="Log Out" />
              </div>
            </div>
          </nav>

          <header class="header">
            <div class="welcome-message">
              <h1 class="welcome" style="font-size: 1.75rem; font-weight: bold; margin-bottom: 1.5rem; text-align: left;">Closed Accounts</h1>
              <p class="blue-text" style="margin-bottom: 0.5rem;">Track records of users whose accounts have been closed.</p>
            </div>
          </header>

          <div class="page-body">
            <div class="white-container">
              <div class="table-container">
                <div class="account-info-card" id="accountInfoContainer">
                  <div class="loading-state" id="loadingState" style="display: none;">
                    <p>Loading closed accounts...</p>
                  </div>
                  <div class="error-state" id="errorState" style="display: none;">
                    <p>Error loading closed accounts. Please try again.</p>
                  </div>
                  <!-- Table will be rendered here by JS -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="utils/logout-fix.js"></script>
    <script src="admin-closed-account.js"></script>
  </body>
</html>
